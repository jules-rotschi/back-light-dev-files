<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./test.css" rel="stylesheet" />
  <title>Document</title>
</head>
<body>
  <!-- Button -->
  <button id="btn" type="button" class="button button-neutral button-filled"></button>
  <button class="button button-outlined button-success">Gagner 10 000 €</button>
  <button class="button button-filled button-critical">Supprimer</button>
  <button class="button button-outlined button-neutral">Annuler</button>

  <!-- Small button -->
  <button type="button" class="small-button button-neutral button-outlined">Small</button>

  <!-- Icon button -->
  <button type="button" class="icon-button button-neutral">J</button>

  <button>Button</button>

  <!-- Input -->
  <div class="input input--error">
    <div class="label-container">
      <label for="text-input">Label</label>
    </div>
    <div class="field">
      <input type="text" id="text-input" placeholder="Placeholder">
    </div>
    <legend>Légende</legend>
  </div>

  <div class="input">
    <div class="label-container">
      <label for="num-input">Label</label>
    </div>
    <div class="field">
      <input type="number" id="num-input" placeholder="Placeholder">
      <span class="unit">un/it</span>
    </div>
    <legend>Légende</legend>
  </div>

  <label for="in">Label</label>
  <input placeholder="Placeholder" type="text" id="in">
  <legend>Legend</legend>

  <!-- Checkbox -->
  <div class="checkbox">
    <input type="checkbox" id="checkbox">
    <label for="checkbox">Checkbox label</label>
  </div>

  <input type="checkbox" name="cb" id="cb">
  <label for="cb">Checkbox label</label>

  <!-- Radio button -->
  <div class="radio-button">
    <input type="radio" id="radio" name="radio-test">
    <label for="radio">Radio label</label>
  </div>
  <div class="radio-button">
    <input type="radio" id="radio2" name="radio-test">
    <label for="radio2">Radio label 2</label>
  </div>

  <input type="radio" name="radio" id="radio">
  <label for="radio">Radio label</label>

  <!-- Switch -->
  <div class="switch">
    <input type="checkbox" id="switch">
    <label for="switch">Switch label</label>
  </div>

  <!-- Badge -->
  <div class="badge">
    <span class="icon">J</span>
    <span class="label">Label</span>
  </div>

  <!-- Select -->
  <div style="margin-bottom: 200px;" class="select select--open">
    <div class="select__button">
      <span class="select__label">Select</span>
      <span class="select__arrow">&lt;</span>
    </div>
    <div class="select__dropdown">
      <div class="select__option">
        <input type="radio" id="option1" class="select__option" name="select"/>
        <label for="option1">Option 1</label>
      </div>
      <div class="select__option">
        <input type="radio" id="option2" class="select__option" name="select"/>
        <label for="option2">Option 2</label>
      </div>
      <div class="select__option">
        <input type="radio" id="option3" class="select__option" name="select"/>
        <label for="option3">Option 3 Option 3</label>
      </div>
      <div class="select__option">
        <input type="radio" id="option4" class="select__option" name="select"/>
        <label for="option4">Option 4</label>
      </div>
      <div class="select__option">
        <input type="radio" id="option5" class="select__option" name="select"/>
        <label for="option5">Option 5</label>
      </div>
    </div>
  </div>

  <select name="sel" id="sel">
    <option value="option1">Option 1</option>
    <option value="option1">Option 2</option>
    <option value="option1">Option 3</option>
    <option value="option1">Option 4</option>
    <option value="option1">Option 5</option>
  </select>

  <!-- Snackbar -->
  <div class="snackbar snackbar--info">
    <div class="snackbar__start">
      <span class="snackbar__icon">J</span>
      <div class="snackbar__content">
        <div class="snackbar__title">Snackbar title</div>
        <div class="snackbar__message">Snackbar message...</div>
      </div>
    </div>
    <button type="button" class="icon-button">
      X
    </button>
  </div>
  <script>
    const getCurrentTheme = () => {
      return document.documentElement.getAttribute('data-theme');
    }

    const getNextTheme = (currentTheme) => {
      return currentTheme === 'light' ? 'dark' : 'light';
    }

    const currentTheme = getCurrentTheme();
    const nextTheme = getNextTheme(currentTheme);

    const btn = document.getElementById('btn');
    btn.textContent = `Switch to ${nextTheme} mode`;

    const toggleTheme = () => {
      const currentTheme = getCurrentTheme();
      const newTheme = getNextTheme(currentTheme);
      document.documentElement.setAttribute("data-theme", newTheme)
      btn.textContent = `Switch to ${currentTheme} mode`;
    }

    btn.addEventListener('click', toggleTheme);
  </script>
</body>
</html>
