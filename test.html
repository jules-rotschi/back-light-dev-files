<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./test.css" rel="stylesheet" />
  <title>Document</title>
</head>
<body>
  <!-- Button -->
  <button id="btn" type="button" class="button"></button>
  <button class="button button-outlined button-success">Gagner 10 000 €</button>
  <button class="button button-critical">Supprimer</button>
  <button class="button button-outlined">Annuler</button>

  <!-- Small button -->
  <button type="button" class="small-button button-outlined">Small</button>

  <!-- Icon button -->
  <button type="button" class="icon-button">J</button>

  <!-- Input -->
  <div class="input input-text">
    <div class="label-container">
      <label for="text-input">Label</label>
    </div>
    <div class="field">
      <input type="text" id="text-input" placeholder="Placeholder">
    </div>
    <legend>Légende</legend>
  </div>

  <div class="input input-number">
    <div class="label-container">
      <label for="num-input">Label</label>
    </div>
    <div class="field">
      <input type="number" id="num-input" placeholder="Placeholder">
      <span class="unit">un/it</span>
    </div>
    <legend>Légende</legend>
  </div>

  <!-- Checkbox -->
  <div class="checkbox">
    <input type="checkbox" id="checkbox">
    <label for="checkbox">Checkbox label</label>
  </div>

  <!-- Radio button -->
  <div class="radio-button">
    <input type="radio" id="radio">
    <label for="radio">Radio label</label>
  </div>

  <!-- Switch -->
  <input type="checkbox" id="switch">

  <!-- Badge -->
  <div class="badge">
    <span class="icon">J</span>
    <span class="label">Label</span>
  </div>

  <!-- Select -->
  <div class="select">
    <div class="select__button">
      <span class="select__label">Select</span>
      <span class="select__arrow">&lt;</span>
    </div>
    <div class="select__dropdown">
      <div class="select__option">Option 1</div>
      <div class="select__option">Option 2</div>
      <div class="select__option">Option 3</div>
      <div class="select__option">Option 4</div>
      <div class="select__option">Option 5</div>
    </div>
  </div>

  <!-- Snackbar -->
  <div class="snackbar">
    <div class="snackbar__start">
      <span class="snackbar__icon">J</span>
      <div class="snackbar__content">
        <div class="snackbar__title">Snackbar title</div>
        <div class="snackbar__message">Snackbar message...</div>
      </div>
    </div>
    <div class="snackbar__end">
      X
    </div>
  </div>
  <script>
    const getCurrentTheme = () => {
      return document.documentElement.getAttribute('data-theme');
    }

    const getNextTheme = (currentTheme) => {
      return currentTheme === 'light' ? 'dark' : 'light';
    }

    const currentTheme = getCurrentTheme();
    const nextTheme = getNextTheme(currentTheme);

    const btn = document.getElementById('btn');
    btn.textContent = `Switch to ${nextTheme} mode`;

    const toggleTheme = () => {
      const currentTheme = getCurrentTheme();
      const newTheme = getNextTheme(currentTheme);
      document.documentElement.setAttribute("data-theme", newTheme)
      btn.textContent = `Switch to ${currentTheme} mode`;
    }

    btn.addEventListener('click', toggleTheme);
  </script>
</body>
</html>
