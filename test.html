<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./test.css" rel="stylesheet" />
  <title>Document</title>
</head>
<body>
  <button id="btn" type="button" class="button"></button>
  <button type="button" class="small-button button-outlined">Small</button>
  <button type="button" class="icon-button">J</button>
  
  <script>
    const getCurrentTheme = () => {
      return document.documentElement.getAttribute('data-theme');
    }

    const getNextTheme = (currentTheme) => {
      return currentTheme === 'light' ? 'dark' : 'light';
    }

    const currentTheme = getCurrentTheme();
    const nextTheme = getNextTheme(currentTheme);

    const btn = document.getElementById('btn');
    btn.textContent = `Switch to ${nextTheme} mode`;

    const toggleTheme = () => {
      const currentTheme = getCurrentTheme();
      const newTheme = getNextTheme(currentTheme);
      document.documentElement.setAttribute("data-theme", newTheme)
      btn.textContent = `Switch to ${currentTheme} mode`;
    }

    btn.addEventListener('click', toggleTheme);
  </script>
</body>
</html>
